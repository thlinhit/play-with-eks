---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
spec:
  selector:
    matchLabels:
      app: fastapi
  replicas: 1
  template:
    metadata:
      labels:
        app: fastapi
    spec:
      containers:
        - name: fastapi
          image: '332954233786.dkr.ecr.us-east-1.amazonaws.com/myapp:0.0.1'
---
apiVersion: v1
kind: Service
metadata:
  name: fastapi-dev
spec:
  type: NodePort
  selector:
    app: fastapi
  ports:
    - port: 8080
      nodePort: 32410
      protocol: TCP
      targetPort: 8080

